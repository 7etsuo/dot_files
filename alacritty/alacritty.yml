import:
  - ~/.config/alacritty/theme.yml

env:
  TERM: alacritty

window:
  decorations: full
  opacity: 0.8
  dynamic_title: true
  decorations_theme_variant: None
  history: 10000
font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  size: 14.0
  glyph_offset:
    x: 0 
    y: 0
  builtin_box_drawing: true

